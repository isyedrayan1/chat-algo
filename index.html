        body {
            font-family: 'Inter', sans-serif;
            background: #1C2526;
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(45, 55, 72, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: -280px;
            height: 100%;
            z-index: 1001;
        }

        .sidebar.open {
            transform: translateX(280px);
        }

        .sidebar h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #F5A623;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #D1D5DB;
        }

        .sidebar li:hover {
            background: rgba(245, 166, 35, 0.1);
        }

        .sidebar li.active {
            background: rgba(245, 166, 35, 0.2);
            color: #F5A623;
        }

        .sidebar .chat-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar .edit-btn {
            background: none;
            border: none;
            color: #F5A623;
            cursor: pointer;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 15px 25px;
            background: rgba(45, 55, 72, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #F5A623;
        }

        .header-controls button {
            padding: 8px 16px;
            background: rgba(245, 166, 35, 0.1);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #F5A623;
            transition: all 0.2s ease;
        }

        .header-controls button:hover {
            background: rgba(245, 166, 35, 0.3);
        }

        #themeToggle {
            padding: 8px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        /* Welcome Message */
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #D1D5DB;
            z-index: 5;
            transition: opacity 0.3s ease;
        }

        .welcome-message.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .welcome-message h2 {
            font-size: 2rem;
            color: #F5A623;
            margin-bottom: 10px;
        }

        .welcome-message p {
            font-size: 1.1rem;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(245, 166, 35, 0.3);
            border-radius: 3px;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 1rem;
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background: rgba(245, 166, 35, 0.2);
            border: 1px solid rgba(245, 166, 35, 0.3);
            color: #FFFFFF;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.bot {
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }

        .message.loading {
            opacity: 0.7;
            animation: pulse 1.5s infinite;
        }

        .text-content {
            margin-bottom: 10px;
        }

        .code-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            border: 1px solid rgba(245, 166, 35, 0.2);
        }

        .timestamp {
            font-size: 0.8rem;
            color: #D1D5DB;
            text-align: right;
            margin-top: 5px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #F5A623;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .copy-btn {
            opacity: 1;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            font-size: 0.9rem;
            color: #D1D5DB;
            margin: 10px 0;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            animation: dotPulse 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        /* Input Area */
        .input-area {
            padding: 15px 20px;
            background: rgba(45, 55, 72, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #userInput {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(245, 166, 35, 0.3);
            border-radius: 6px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            font-size: 1rem;
            background: rgba(45, 55, 72, 0.5);
            color: #FFFFFF;
            transition: border-color 0.2s ease;
            backdrop-filter: blur(10px);
        }

        #userInput:focus {
            outline: none;
            border-color: #F5A623;
        }

        #userInput::placeholder {
            color: #D1D5DB;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #F5A623;
            color: #1C2526;
        }

        .btn-primary:hover {
            background: #e69520;
        }

        .btn-secondary {
            background: rgba(245, 166, 35, 0.1);
            color: #F5A623;
        }

        .btn-secondary:hover {
            background: rgba(245, 166, 35, 0.3);
        }

        #deepDiveBtn.active {
            background: #F5A623;
            color: #1C2526;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
        }

        .overlay.open {
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes dotPulse {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
                left: -240px;
            }
            .sidebar.open {
                transform: translateX(240px);
            }
            .chat-area {
                padding: 15px;
            }
            .header h1 {
                font-size: 1.2rem;
            }
            .btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 200px;
                left: -200px;
            }
            .sidebar.open {
                transform: translateX(200px);
            }
            .button-group {
                flex-direction: column;
                gap: 5px;
            }
            .header-controls button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Chat History <button class="btn btn-secondary" id="clearHistoryBtn">Clear</button></h2>
            <ul id="chatList"></ul>
        </aside>
        <div class="overlay" id="overlay"></div>
        <main class="main">
            <header class="header">
                <h1>AlgoAI</h1>
                <div class="header-controls">
                    <button id="historyBtn">History</button>
                    <button id="newChatBtn">New Chat</button>
                </div>
            </header>
            <div class="welcome-message" id="welcomeMessage">
                <h2>Welcome to AlgoAI</h2>
                <p>Your coding copilot for algorithms, coding, and more. Ask anything to get started!</p>
            </div>
            <div class="chat-area" id="chatArea">
                <div class="typing-indicator" id="typingIndicator">
                    AlgoAI is typing<span>.</span><span>.</span><span>.</span>
                </div>
            </div>
            <footer class="input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Ask AlgoAI anything about coding..." autofocus></textarea>
                    <div class="button-group">
                        <button id="deepDiveBtn" class="btn btn-secondary">Deep Dive</button>
                        <button id="clearBtn" class="btn btn-secondary">Clear</button>
                        <button id="sendBtn" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <script>
        const BASE_URL = "https://backalgo.onrender.com";
        const chatArea = document.getElementById('chatArea');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const typingIndicator = document.getElementById('typingIndicator');
        let currentChatId = null; // Always start fresh
        let isLoading = false;
        let deepDiveActive = false;

        function parseMarkdown(text) {
            let plainText = text || '';
            let codeBlocks = [];
            const codeBlockRegex = /```([a-zA-Z]+)?\n([\s\S]*?)(```|$)/g;
            let match, lastIndex = 0, textParts = [];

            while ((match = codeBlockRegex.exec(plainText)) !== null) {
                const language = match[1] ? match[1].toLowerCase() : 'plaintext';
                const code = match[2].trim();
                const textBefore = plainText.substring(lastIndex, match.index).trim();
                if (textBefore) textParts.push(textBefore);
                codeBlocks.push({ language, code });
                lastIndex = match.index + match[0].length;
            }
            const remainingText = plainText.substring(lastIndex).trim();
            if (remainingText) textParts.push(remainingText);

            let combinedText = textParts
                .join('\n\n')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/^-\s*(.*?)$/gm, '<li>$1</li>')
                .replace(/<li>.*<\/li>/gs, match => `<ul>${match}</ul>`);

            return { text: combinedText, codeBlocks };
        }

        function appendMessage(text, isUser = false, isLoading = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', isUser ? 'user' : 'bot');
            if (isLoading) msgDiv.classList.add('loading');

            const { text: parsedText, codeBlocks } = parseMarkdown(text);
            const textDiv = document.createElement('div');
            textDiv.classList.add('text-content');
            textDiv.innerHTML = parsedText;

            msgDiv.appendChild(textDiv);
            if (codeBlocks.length > 0) {
                const codeContainer = document.createElement('div');
                codeContainer.classList.add('code-container');
                codeBlocks.forEach(block => {
                    const pre = document.createElement('pre');
                    const code = document.createElement('code');
                    code.classList.add(`language-${block.language}`);
                    code.textContent = block.code;
                    pre.appendChild(code);
                    codeContainer.appendChild(pre);
                });
                msgDiv.appendChild(codeContainer);
            }

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString();
            msgDiv.appendChild(timestamp);

            if (!isLoading) {
                const copyBtn = document.createElement('button');
                copyBtn.classList.add('copy-btn');
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(text).then(() => {
                        copyBtn.textContent = 'Copied';
                        setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                    });
                };
                msgDiv.appendChild(copyBtn);
            }

            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            if (!isLoading) Prism.highlightAllUnder(msgDiv);
        }

        async function sendMessage(query, deepDive = false) {
            if (isLoading || !query.trim()) return;
            isLoading = true;
            welcomeMessage.classList.add('hidden');
            appendMessage(query, true);
            typingIndicator.classList.add('active');

            try {
                const response = await fetch(`${BASE_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, chat_id: currentChatId, deep_dive: deepDive })
                });
                const data = await response.json();
                if (response.ok) {
                    currentChatId = data.chat_id;
                    localStorage.setItem('currentChatId', currentChatId);
                    typingIndicator.classList.remove('active');
                    appendMessage(data.response, false);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                typingIndicator.classList.remove('active');
                appendMessage(`Error: ${error.message}`, false);
            } finally {
                isLoading = false;
            }
        }

        async function newChat() {
            try {
                const response = await fetch(`${BASE_URL}/new_chat`, { method: 'POST' });
                const data = await response.json();
                if (response.ok) {
                    currentChatId = data.chat_id;
                    localStorage.setItem('currentChatId', currentChatId);
                    chatArea.innerHTML = '';
                    chatArea.appendChild(typingIndicator);
                    welcomeMessage.classList.remove('hidden');
                    updateChatHistory();
                }
            } catch (error) {
                appendMessage(`Error creating new chat: ${error.message}`, false);
            }
        }

        async function updateChatHistory() {
            try {
                const response = await fetch(`${BASE_URL}/get_chat_history`);
                const data = await response.json();
                if (response.ok) {
                    const chatList = document.getElementById('chatList');
                    chatList.innerHTML = '';
                    data.chats.forEach(chat => {
                        const li = document.createElement('li');
                        const title = document.createElement('span');
                        title.classList.add('chat-title');
                        title.textContent = chat.title;
                        title.onclick = () => loadChat(chat.chat_id);
                        li.appendChild(title);
                        const editBtn = document.createElement('button');
                        editBtn.classList.add('edit-btn');
                        editBtn.textContent = 'âœŽ';
                        editBtn.onclick = () => {
                            const newTitle = prompt('Edit title:', chat.title);
                            if (newTitle) updateChatTitle(chat.chat_id, newTitle);
                        };
                        li.appendChild(editBtn);
                        if (chat.chat_id === currentChatId) li.classList.add('active');
                        chatList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('Error updating history:', error);
            }
        }

        async function loadChat(chatId) {
            try {
                const response = await fetch(`${BASE_URL}/get_chat/${chatId}`);
                const data = await response.json();
                if (response.ok) {
                    currentChatId = data.chat_id;
                    localStorage.setItem('currentChatId', currentChatId);
                    chatArea.innerHTML = '';
                    chatArea.appendChild(typingIndicator);
                    data.history.forEach(msg => {
                        appendMessage(msg.user, true);
                        appendMessage(msg.ai, false);
                    });
                    updateChatHistory();
                    document.getElementById('sidebar').classList.remove('open');
                    document.getElementById('overlay').classList.remove('open');
                }
            } catch (error) {
                appendMessage(`Error loading chat: ${error.message}`, false);
            }
        }

        async function updateChatTitle(chatId, newTitle) {
            try {
                const response = await fetch(`${BASE_URL}/update_chat_title`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, title: newTitle })
                });
                if (response.ok) updateChatHistory();
            } catch (error) {
                console.error('Error updating title:', error);
            }
        }

        async function clearAllChats() {
            if (!confirm('Clear all chats?')) return;
            try {
                const response = await fetch(`${BASE_URL}/clear_chats`, { method: 'POST' });
                const data = await response.json();
                if (response.ok) {
                    currentChatId = null;
                    localStorage.removeItem('currentChatId');
                    chatArea.innerHTML = '';
                    chatArea.appendChild(typingIndicator);
                    updateChatHistory();
                    newChat();
                }
            } catch (error) {
                appendMessage(`Error clearing chats: ${error.message}`, false);
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('userInput');
            textarea.style.height = 'auto';
            textarea.style.height = `${Math.min(textarea.scrollHeight, 150)}px`;
        }

        document.getElementById('sendBtn').onclick = () => {
    const query = document.getElementById('userInput').value.trim();
    if (!query) return; // Prevent sending empty messages
    sendMessage(query, deepDiveActive);
    document.getElementById('userInput').value = ""; // Reset input field
    autoResizeTextarea(); // Adjust input field size
};

        document.getElementById('deepDiveBtn').onclick = () => {
            deepDiveActive = !deepDiveActive;
            const btn = document.getElementById('deepDiveBtn');
            btn.classList.toggle('active', deepDiveActive);
            if (deepDiveActive && chatArea.lastElementChild?.classList.contains('user')) {
                const query = chatArea.lastElementChild.querySelector('.text-content').textContent;
                sendMessage(query, true);
            }
        };

        document.getElementById('clearBtn').onclick = () => {
            document.getElementById('userInput').value = '';
            autoResizeTextarea();
        };

        document.getElementById('newChatBtn').onclick = newChat;

        document.getElementById('historyBtn').onclick = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
            if (sidebar.classList.contains('open')) updateChatHistory();
        };

        document.getElementById('overlay').onclick = () => {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('open');
        };

        document.getElementById('clearHistoryBtn').onclick = clearAllChats;



        document.getElementById('userInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {  
        e.preventDefault(); // Stops the default Enter behavior
        const userInput = document.getElementById('userInput');
        const query = userInput.value.trim();
        if (!query) return; // Prevent sending empty messages
        
        sendMessage(query, deepDiveActive);
        userInput.value = ""; // Clear input
        autoResizeTextarea(); // Reset input height
    }
});


        document.getElementById('userInput').addEventListener('input', () => {
            autoResizeTextarea();
            welcomeMessage.classList.add('hidden');
        });

        autoResizeTextarea();
        newChat(); // Start a new chat on page load
    </script>
