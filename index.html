<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoAI - Your Coding Copilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1C2526 0%, #2D3748 100%);
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease, color 0.5s ease, opacity 0.3s ease;
        }

        body.light {
            background: linear-gradient(135deg, #F9FAFB 0%, #F1F5F9 100%);
            color: #1E293B;
        }

        body.transitioning {
            opacity: 0.7;
        }

        /* Particle Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(245, 166, 35, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        body.light .particle {
            background: rgba(245, 158, 11, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 2;
            transition: transform 0.5s ease;
        }

        body.transitioning .container {
            transform: scale(0.98);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(245, 166, 35, 0.2);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: -300px;
            height: 100%;
            z-index: 1001;
        }

        body.light .sidebar {
            background: rgba(255, 255, 255, 0.98);
            border-right: 1px solid rgba(245, 158, 11, 0.2);
        }

        .sidebar.open {
            transform: translateX(300px);
        }

        .sidebar h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #F5A623;
        }

        body.light .sidebar h2 {
            color: #F59E0B;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #D1D5DB;
        }

        body.light .sidebar li {
            color: #1E293B;
        }

        .sidebar li:hover {
            background: linear-gradient(90deg, rgba(245, 166, 35, 0.2) 0%, rgba(245, 166, 35, 0.05) 100%);
            transform: translateX(5px);
        }

        body.light .sidebar li:hover {
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.2) 0%, rgba(245, 158, 11, 0.05) 100%);
        }

        .sidebar li.active {
            background: linear-gradient(90deg, rgba(245, 166, 35, 0.3) 0%, rgba(245, 166, 35, 0.1) 100%);
            color: #F5A623;
        }

        body.light .sidebar li.active {
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.3) 0%, rgba(245, 158, 11, 0.1) 100%);
            color: #F59E0B;
        }

        .sidebar li .chat-icon {
            font-size: 1.2rem;
        }

        .sidebar .chat-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar .edit-btn {
            background: none;
            border: none;
            color: #F5A623;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        body.light .sidebar .edit-btn {
            color: #F59E0B;
        }

        .sidebar li:hover .edit-btn {
            opacity: 1;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 15px 25px;
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(245, 166, 35, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        body.light .header {
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid rgba(245, 158, 11, 0.2);
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .logo a {
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            color: #F5A623;
            transition: all 0.3s ease;
        }

        body.light .header .logo a {
            color: #F59E0B;
        }

        .header .logo a:hover {
            text-shadow: 0 0 10px rgba(245, 166, 35, 0.5);
        }

        body.light .header .logo a:hover {
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .header-controls button {
            padding: 8px 16px;
            background: rgba(245, 166, 35, 0.1);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #F5A623;
            transition: all 0.3s ease;
        }

        body.light .header-controls button {
            background: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
        }

        .header-controls button:hover {
            background: rgba(245, 166, 35, 0.3);
            box-shadow: 0 0 10px rgba(245, 166, 35, 0.5);
        }

        body.light .header-controls button:hover {
            background: rgba(245, 158, 11, 0.3);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        #themeToggle, #settingsBtn {
            padding: 8px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        /* Welcome Message */
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #D1D5DB;
            z-index: 5;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        body.light .welcome-message {
            color: #1E293B;
        }

        .welcome-message.hidden {
            opacity: 0;
            transform: translate(-50%, -60%);
            pointer-events: none;
        }

        .welcome-message h2 {
            font-size: 2.5rem;
            color: #F5A623;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(245, 166, 35, 0.5);
        }

        body.light .welcome-message h2 {
            color: #F59E0B;
            text-shadow: 0 0 5px rgba(245, 158, 11, 0.3);
        }

        .welcome-message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .welcome-message .cta-btn {
            padding: 10px 20px;
            background: linear-gradient(90deg, #F5A623 0%, #e69520 100%);
            border: none;
            border-radius: 8px;
            color: #1C2526;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.light .welcome-message .cta-btn {
            background: linear-gradient(90deg, #F59E0B 0%, #D97706 100%);
        }

        .welcome-message .cta-btn:hover {
            box-shadow: 0 0 15px rgba(245, 166, 35, 0.7);
            transform: scale(1.05);
        }

        body.light .welcome-message .cta-btn:hover {
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(245, 166, 35, 0.4);
            border-radius: 3px;
        }

        body.light .chat-area::-webkit-scrollbar-thumb {
            background: rgba(245, 158, 11, 0.4);
        }

        .message {
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 80%;
            font-size: 1rem;
            position: relative;
            backdrop-filter: blur(12px);
            background: linear-gradient(135deg, rgba(45, 55, 72, 0.6) 0%, rgba(45, 55, 72, 0.3) 100%);
            border: 1px solid rgba(245, 166, 35, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease;
            transition: transform 0.2s ease;
        }

        body.light .message {
            background: #FFFFFF;
            border: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message:hover {
            transform: translateY(-2px);
        }

        .message.user {
            background: linear-gradient(135deg, rgba(245, 166, 35, 0.3) 0%, rgba(245, 166, 35, 0.1) 100%);
            border: 1px solid rgba(245, 166, 35, 0.4);
            color: #FFFFFF;
            align-self: flex-end;
            margin-left: auto;
        }

        body.light .message.user {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(245, 158, 11, 0.05) 100%);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #1E293B;
        }

        .message.bot {
            background: linear-gradient(135deg, rgba(45, 55, 72, 0.6) 0%, rgba(45, 55, 72, 0.3) 100%);
            border: 1px solid rgba(245, 166, 35, 0.2);
            align-self: flex-start;
        }

        body.light .message.bot {
            background: #FFFFFF;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .message.loading {
            opacity: 0.7;
            animation: pulse 1.5s infinite;
        }

        .message.bot.appear {
            animation: fadeIn 0.5s ease;
        }

        .text-content {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .code-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            border: 1px solid rgba(245, 166, 35, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        body.light .code-container {
            background: #F1F5F9;
            border: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow: none;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #D1D5DB;
            text-align: right;
            margin-top: 5px;
            opacity: 0.7;
        }

        body.light .timestamp {
            color: #64748B;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #F5A623;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        body.light .copy-btn {
            color: #F59E0B;
        }

        .message:hover .copy-btn {
            opacity: 1;
        }

        /* Typing Indicator */
        .typing-indicator {
            font-size: 0.9rem;
            color: #D1D5DB;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(45, 55, 72, 0.5);
            border-radius: 12px;
            max-width: 200px;
            align-self: flex-start;
        }

        body.light .typing-indicator {
            color: #1E293B;
            background: #F1F5F9;
        }

        .typing-indicator span {
            display: inline-block;
            animation: dotPulse 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(245, 166, 35, 0.2);
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        body.light .input-area {
            background: rgba(255, 255, 255, 0.98);
            border-top: 1px solid rgba(245, 158, 11, 0.2);
        }

        .input-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #userInput {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(245, 166, 35, 0.3);
            border-radius: 8px;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            font-size: 1rem;
            background: rgba(45, 55, 72, 0.5);
            color: #FFFFFF;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
        }

        body.light #userInput {
            background: #FFFFFF;
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #1E293B;
        }

        #userInput:focus {
            outline: none;
            border-color: #F5A623;
            box-shadow: 0 0 15px rgba(245, 166, 35, 0.5);
        }

        body.light #userInput:focus {
            border-color: #F59E0B;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
        }

        #userInput::placeholder {
            color: #D1D5DB;
        }

        body.light #userInput::placeholder {
            color: #64748B;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(90deg, #F5A623 0%, #e69520 100%);
            color: #1C2526;
        }

        body.light .btn-primary {
            background: linear-gradient(90deg, #F59E0B 0%, #D97706 100%);
        }

        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(245, 166, 35, 0.7);
            transform: scale(1.05);
        }

        body.light .btn-primary:hover {
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        .btn-secondary {
            background: rgba(245, 166, 35, 0.1);
            color: #F5A623;
        }

        body.light .btn-secondary {
            background: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
        }

        .btn-secondary:hover {
            background: rgba(245, 166, 35, 0.3);
            box-shadow: 0 0 10px rgba(245, 166, 35, 0.5);
        }

        body.light .btn-secondary:hover {
            background: rgba(245, 158, 11, 0.3);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        #deepDiveBtn.active {
            background: linear-gradient(90deg, #F5A623 0%, #e69520 100%);
            color: #1C2526;
        }

        body.light #deepDiveBtn.active {
            background: linear-gradient(90deg, #F59E0B 0%, #D97706 100%);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        body.light .overlay {
            background: rgba(0, 0, 0, 0.3);
        }

        .overlay.open {
            display: block;
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes dotPulse {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Enhanced Responsiveness */
        @media (max-width: 1024px) {
            .chat-area {
                padding: 20px;
                max-width: 800px;
            }
            .input-wrapper {
                max-width: 800px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
                left: -260px;
            }
            .sidebar.open {
                transform: translateX(260px);
            }
            .chat-area {
                padding: 15px;
                max-width: 100%;
            }
            .input-wrapper {
                max-width: 100%;
            }
            .header .logo a {
                font-size: 1.3rem;
            }
            .btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            .welcome-message h2 {
                font-size: 2rem;
            }
            .welcome-message p {

        @media (max-width: 480px) {

                left: -220px;

            .sidebar.open {
                transform: translateX(220px);

            .chat-area {
                padding: 10px;
            }
            .message {
                max-width: 90%;
                font-size: 0.9rem;
            }
            .button-group {
                flex-direction: column;
                gap: 8px;
            }
            .header-controls button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            #userInput {
                font-size: 0.9rem;
                min-height: 50px;
            }
            .welcome-message h2 {
                font-size: 1.5rem;
            }
            .welcome-message p {
                font-size: 0.9rem;
            }
            .welcome-message .cta-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

        @media (max-width: 360px) {
            .sidebar {
                width: 200px;
                left: -200px;
            }
            .sidebar.open {
                transform: translateX(200px);
            }
            .header .logo a {
                font-size: 1.2rem;
            }
            .header-controls button {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
        }

<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Chat History <button class="btn btn-secondary" id="clearHistoryBtn">Clear</button></h2>
            <ul id="chatList"></ul>
        </aside>
        <div class="overlay" id="overlay"></div>
        <main class="main">
            <header class="header">
                <div class="logo">
                    <a href="https://algoai.netlify.app" target="_blank">AlgoAI</a>
                </div>
                <div class="header-controls">
                    <button id="historyBtn">History</button>
                    <button id="newChatBtn">New Chat</button>
                    <button id="settingsBtn">⚙️</button>
                    <button id="themeToggle">🌙</button>
                </div>
            </header>
            <div class="welcome-message" id="welcomeMessage">
                <h2>Welcome to AlgoAI</h2>
                <p>Your ultimate coding copilot for algorithms, programming, and more.</p>
                <button class="cta-btn">Try asking about coding!</button>
            </div>
            <div class="chat-area" id="chatArea"></div>
            <footer class="input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Ask AlgoAI anything about coding..." autofocus></textarea>
                    <div class="button-group">
                        <button id="deepDiveBtn" class="btn btn-secondary">Deep Dive</button>
                        <button id="clearBtn" class="btn btn-secondary">Clear</button>
                        <button id="sendBtn" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <script>
        const BASE_URL = "https://backalgo.onrender.com";
        const chatArea = document.getElementById('chatArea');
        const welcomeMessage = document.getElementById('welcomeMessage');
        let currentChatId = null;
        let isLoading = false;
        let deepDiveActive = false;

        // Particle Animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particlesContainer.appendChild(particle);
            }
        }

        function parseMarkdown(text) {
            let plainText = text || '';
            let codeBlocks = [];
            const codeBlockRegex = /```([a-zA-Z]+)?\n([\s\S]*?)(```|$)/g;
            let match, lastIndex = 0, textParts = [];

            while ((match = codeBlockRegex.exec(plainText)) !== null) {
                const language = match[1] ? match[1].toLowerCase() : 'plaintext';
                const code = match[2].trim();
                const textBefore = plainText.substring(lastIndex, match.index).trim();
                if (textBefore) textParts.push(textBefore);
                codeBlocks.push({ language, code });
                lastIndex = match.index + match[0].length;
            }
            const remainingText = plainText.substring(lastIndex).trim();
            if (remainingText) textParts.push(remainingText);

            let combinedText = textParts
                .join('\n\n')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/^-\s*(.*?)$/gm, '<li>$1</li>')
                .replace(/<li>.*<\/li>/gs, match => `<ul>${match}</ul>`);

            return { text: combinedText, codeBlocks };
        }

        function appendMessage(text, isUser = false, isLoading = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', isUser ? 'user' : 'bot');
            if (isLoading) msgDiv.classList.add('loading');

            const { text: parsedText, codeBlocks } = parseMarkdown(text);
            const textDiv = document.createElement('div');
            textDiv.classList.add('text-content');
            textDiv.innerHTML = parsedText;

            msgDiv.appendChild(textDiv);
            if (codeBlocks.length > 0) {
                const codeContainer = document.createElement('div');
                codeContainer.classList.add('code-container');
                codeBlocks.forEach(block => {
                    const pre = document.createElement('pre');
                    const code = document.createElement('code');
                    code.classList.add(`language-${block.language}`);
                    code.textContent = block.code;
                    pre.appendChild(code);
                    codeContainer.appendChild(pre);
                });
                msgDiv.appendChild(codeContainer);
            }

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString();
            msgDiv.appendChild(timestamp);

            if (!isLoading) {
                const copyBtn = document.createElement('button');
                copyBtn.classList.add('copy-btn');
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(text).then(() => {
                        copyBtn.textContent = 'Copied';
                        setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                    });
                };
                msgDiv.appendChild(copyBtn);
            }

            chatArea.appendChild(msgDiv);
            scrollToBottom();
            if (!isLoading) Prism.highlightAllUnder(msgDiv);
            return msgDiv; // Return the created message div
        }

        function appendTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.innerHTML = 'AlgoAI is typing<span>.</span><span>.</span><span>.</span>';
            chatArea.appendChild(typingDiv);
            scrollToBottom();
            return typingDiv;
        }

        function scrollToBottom() {
            chatArea.scrollTo({
                top: chatArea.scrollHeight,
                behavior: 'smooth'
            });
        }

        async function sendMessage(query, deepDive = false) {
            if (isLoading || !query.trim()) return;
            isLoading = true;
            welcomeMessage.classList.add('hidden');
            appendMessage(query, true);
            const typingIndicator = appendTypingIndicator();
            document.getElementById('userInput').value = '';
            autoResizeTextarea();

            try {
                const response = await fetch(`${BASE_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, chat_id: currentChatId, deep_dive: deepDive })
                });
                const data = await response.json();
                if (response.ok) {
                    currentChatId = data.chat_id;
                    localStorage.setItem('currentChatId', currentChatId);
                    typingIndicator.remove();
                    const botMessage = appendMessage(data.response, false);
                    if (botMessage) botMessage.classList.add('appear'); // Safety check
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                typingIndicator.remove();
                const errorMessage = appendMessage(`Error: ${error.message}`, false);
                if (errorMessage) errorMessage.classList.add('appear'); // Safety check
            } finally {
                isLoading = false;
            }
        }

        async function newChat() {
            try {
                const response = await fetch(`${BASE_URL}/new_chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (response.ok) {
                    currentChatId = data.chat_id;
                    localStorage.setItem('currentChatId', currentChatId);
                    chatArea.innerHTML = '';
                    welcomeMessage.classList.remove('hidden');
                    updateChatHistory();
                } else {
                    throw new Error(data.error || 'Failed to create new chat');
                }
            } catch (error) {
                const errorMessage = appendMessage(`Error creating new chat: ${error.message}`, false);
                if (errorMessage) errorMessage.classList.add('appear'); // Safety check
            }
        }

        async function updateChatHistory() {
            try {
                const response = await fetch(`${BASE_URL}/get_chat_history`);
                const data = await response.json();
                if (response.ok) {
                    const chatList = document.getElementById('chatList');
                    chatList.innerHTML = '';
                    data.chats.forEach(chat => {
                        const li = document.createElement('li');
                        const icon = document.createElement('span');
                        icon.classList.add('chat-icon');
                        icon.textContent = '💬';
                        li.appendChild(icon);
                        const title = document.createElement('span');
                        title.classList.add('chat-title');
                        title.textContent = chat.title;
                        title.onclick = () => loadChat(chat.chat_id);
                        li.appendChild(title);
                        const editBtn = document.createElement('button');
                        editBtn.classList.add('edit-btn');
                        editBtn.textContent = '✎';
                        editBtn.onclick = () => {
                            const newTitle = prompt('Edit title:', chat.title);
                            if (newTitle) updateChatTitle(chat.chat_id, newTitle);
                        };
                        li.appendChild(editBtn);
                        if (chat.chat_id === currentChatId) li.classList.add('active');
                        chatList.appendChild(li);
                    });
                } else {
                    throw new Error('Failed to fetch chat history');
                }
            } catch (error) {
                console.error('Error updating history:', error);
            }
        }

        async function loadChat(chatId) {
            try {
                const response = await fetch(`${BASE_URL}/get_chat/${chatId}`);
                const data = await response.json();
                if (response.ok) {
                    currentChatId = data.chat_id;
                    localStorage.setItem('currentChatId', currentChatId);
                    chatArea.innerHTML = '';
                    data.history.forEach(msg => {
                        appendMessage(msg.user, true);
                        const botMsg = appendMessage(msg.ai, false);
                        if (botMsg) botMsg.classList.add('appear'); // Safety check
                    });
                    updateChatHistory();
                    document.getElementById('sidebar').classList.remove('open');
                    document.getElementById('overlay').classList.remove('open');
                } else {
                    throw new Error('Failed to load chat');
                }
            } catch (error) {
                const errorMessage = appendMessage(`Error loading chat: ${error.message}`, false);
                if (errorMessage) errorMessage.classList.add('appear'); // Safety check
            }
        }

        async function updateChatTitle(chatId, newTitle) {
            try {
                const response = await fetch(`${BASE_URL}/update_chat_title`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, title: newTitle })
                });
                if (response.ok) updateChatHistory();
            } catch (error) {
                console.error('Error updating title:', error);
            }
        }

        async function clearAllChats() {
            if (!confirm('Clear all chats?')) return;
            try {
                const response = await fetch(`${BASE_URL}/clear_chats`, { method: 'POST' });
                const data = await response.json();
                if (response.ok) {
                    currentChatId = null;
                    localStorage.removeItem('currentChatId');
                    chatArea.innerHTML = '';
                    updateChatHistory();
                    newChat();
                } else {
                    throw new Error('Failed to clear chats');
                }
            } catch (error) {
                const errorMessage = appendMessage(`Error clearing chats: ${error.message}`, false);
                if (errorMessage) errorMessage.classList.add('appear'); // Safety check
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('userInput');
            textarea.style.height = 'auto';
            textarea.style.height = `${Math.min(textarea.scrollHeight, 200)}px`;
        }

        document.getElementById('sendBtn').onclick = () => {
            const query = document.getElementById('userInput').value.trim();
            sendMessage(query, deepDiveActive);
        };

        document.getElementById('deepDiveBtn').onclick = () => {
            deepDiveActive = !deepDiveActive;
            const btn = document.getElementById('deepDiveBtn');
            btn.classList.toggle('active', deepDiveActive);
            if (deepDiveActive && chatArea.lastElementChild?.classList.contains('user')) {
                const query = chatArea.lastElementChild.querySelector('.text-content').textContent;
                sendMessage(query, true);
            }
        };

        document.getElementById('clearBtn').onclick = () => {
            document.getElementById('userInput').value = '';
            autoResizeTextarea();
        };

        document.getElementById('newChatBtn').onclick = newChat;

        document.getElementById('historyBtn').onclick = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
            if (sidebar.classList.contains('open')) updateChatHistory();
        };

        document.getElementById('overlay').onclick = () => {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('open');
        };

        document.getElementById('clearHistoryBtn').onclick = clearAllChats;

        document.getElementById('themeToggle').onclick = () => {
            document.body.classList.add('transitioning');
            setTimeout(() => {
                document.body.classList.toggle('light');
                document.getElementById('themeToggle').textContent = document.body.classList.contains('light') ? '🌙' : '☀️';
                document.body.classList.remove('transitioning');
            }, 300);
        };

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(document.getElementById('userInput').value.trim(), deepDiveActive);
            }
        });

        document.getElementById('userInput').addEventListener('input', () => {
            autoResizeTextarea();
            welcomeMessage.classList.add('hidden');
        });

        document.querySelector('.cta-btn').onclick = () => {
            document.getElementById('userInput').value = 'Tell me about coding algorithms';
            sendMessage('Tell me about coding algorithms', deepDiveActive);
        };

        autoResizeTextarea();
        createParticles();
        newChat();
    </script>
</body>
</html>
