<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AlgoAI - Under Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100dvh; margin: 0; padding: 0; overflow: hidden; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1C2526 0%, #2D3748 100%);
            color: #D1D5DB;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .bubble {
            position: absolute;
            background: rgba(245, 166, 35, 0.2); /* Variant of #F5A623 with transparency */
            border-radius: 50%;
            animation: float 15s infinite linear;
            will-change: transform, opacity;
        }
        .bubble:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 15%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 30px; height: 30px; top: 70%; left: 25%; animation-delay: 3s; }
        .bubble:nth-child(3) { width: 25px; height: 25px; top: 30%; left: 70%; animation-delay: 6s; }
        .bubble:nth-child(4) { width: 15px; height: 15px; top: 50%; left: 85%; animation-delay: 9s; }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            z-index: 2;
            max-width: 800px;
            width: 90%;
        }
        .message-box {
            background: rgba(45, 55, 72, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(245, 166, 35, 0.3); /* Variant of #F5A623 */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .message-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .message-box h2 {
    font-size: 2.2rem;
    font-weight: 700;
    color: #D4A017; /* Muted Gold */
    margin-bottom: 15px;
}
        .message-box p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .confidential {
            color: #4A90E2; /* Light blue variant for emphasis */
            font-weight: 600;
            font-size: 1.05rem;
        }
        /* Enhanced UX/UI with button */
        .action-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #F5A623 0%, #e69520 100%); /* Gradient variant */
            border: none;
            border-radius: 20px;
            color: #1C2526;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(245, 166, 35, 0.7);
        }
        /* Responsive Design */
        @media (max-width: 1024px) {
            .message-box { padding: 25px; }
            .message-box h2 { font-size: 2rem; }
            .message-box p { font-size: 1rem; }
        }
        @media (max-width: 768px) {
            .message-box { padding: 20px; }
            .message-box h2 { font-size: 1.8rem; }
            .message-box p { font-size: 0.95rem; }
            .action-btn { padding: 8px 16px; font-size: 0.9rem; }
        }
        @media (max-width: 480px) {
            .message-box { padding: 15px; }
            .message-box h2 { font-size: 1.5rem; }
            .message-box p { font-size: 0.9rem; }
            .action-btn { padding: 6px 12px; font-size: 0.85rem; }
            .container { width: 95%; }
        }
        @media (max-width: 360px) {
            .message-box h2 { font-size: 1.3rem; }
            .message-box p { font-size: 0.85rem; }
            .action-btn { padding: 5px 10px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="container">
        <div class="message-box">
            <h2>Backend Under Development</h2>
            <p>We are enhancing AlgoAI to provide a seamless experience. This process is confidential, and your data remains secure.</p>
            <p class="confidential">Expect a launch soon â€“ stay tuned!</p>
        </div>
    </div>
</body>
</html>
